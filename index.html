<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الحب</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8e1e7;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        h1 {
            color: #d63384;
        }
        p {
            color: #555;
            font-size: 18px;
            line-height: 1.6;
        }
        .heart {
            color: red;
            font-size: 40px;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        button {
            background: #d63384;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }
        button:hover {
            background: #a72565;
        }
        #phone-number {
            display: none;
            font-size: 20px;
            color: #d63384;
            margin-top: 15px;
        }
    </style>
    <script>
        function showPhoneNumber() {
            document.getElementById('phone-number').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>رسالة حب 💖</h1>
        <p>عزيزتي، أنتِ أجمل شيء في حياتي. أتمنى أن يكون يومك مليئًا بالسعادة والفرح. ❤️</p>
        <p>أريدك أن تعرفي كم أنتِ مميزة بالنسبة لي.</p>
        <div class="heart">❤️</div>
        <button onclick="showPhoneNumber()">مسامحتي؟</button>
        <p id="phone-number">رقم هاتفي: 123-456-789</p>
        <p id="phone-number" style="display: none;">أرجوكِ راسليني على واتساب! 💬</p>
    </div>
</body>
</html>
